<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Resume</title>
    <link rel="stylesheet" href="viewresume.css">
</head>
<body>
    <div class="view-resume-container">
        <header class="header">
            <h1>View Your Resume</h1>
            <div class="buttons">
                <a href="./Createcv/form.html"></a>
                <button onclick="window.location.href='./Createcv/form.html'" class="btn btn-primary">Create CV</button>
                <button onclick="window.history.back()" class="btn btn-secondary">Go Back</button>
            </div>
        </header>
        
        <div class="resume-preview">
            <img src="./images/image.png" alt="Resume Preview">
        </div>
    </div>
</body>
</html>
