<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create CV</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <h1>Create Your CV</h1>
        <form id="cvForm">
            <!-- User Image Upload -->
            <section class="form-section">
                <h2>User Image</h2>
                <input type="file" id="userImage" name="userImage" accept="image/*">
            </section>

            <!-- Personal Information -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </section>

            <!--Summary -->
            <section class="form-section">
                <h2>Summary</h2>
                <textarea id="summary" name="summary" rows="4" placeholder="Brief summary about yourself"></textarea>
            </section>

            <!-- Education (Dynamic) -->
            <section class="form-section">
                <h2>Education</h2>
                <div id="educationFields"></div>
                <button type="button" id="addEducation">+ Add Education</button>
            </section>

            <!-- Experience (Dynamic) -->
            <section class="form-section">
                <h2>Experience</h2>
                <div id="experienceFields"></div>
                <button type="button" id="addExperience">+ Add Experience</button>
            </section>

            <!-- Languages (Dynamic) -->
            <section class="form-section">
                <h2>Languages</h2>
                <div id="languageFields"></div>
                <button type="button" id="addLanguage">+ Add Language</button>
            </section>

            <!-- Skills (Dynamic) -->
            <section class="form-section">
                <h2>Skills</h2>
                <div id="skillsFields"></div>
                <button type="button" id="addSkill">+ Add Skill</button>
            </section>

            <button type="submit" class="submit-button">Generate Resume</button>
        </form>
    </div>
    <script src="./form.js" type="module" defer></script>
</body>
</html>
